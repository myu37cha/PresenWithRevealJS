<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ZEROBASEONE スライド</title>

    <!-- Reveal.js のCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/theme/black.min.css">

    <style>
      /* スライド内のカスタムスタイル */
      h1, h2, h3 {
        font-family: "Helvetica", sans-serif;
      }
      .member-photo {
        width: 250px;
        border-radius: 12px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">

        <!-- 1枚目：タイトル -->
        <section>
          <h1>ZEROBASEONE</h1>
          <h3>ZB1 スライド</h3>
          <p>美優の推し紹介スライド</p>
        </section>

        <!-- 2枚目：グループ紹介 -->
        <section>
          <h2>ZEROBASEONEとは</h2>
          <p>2023年にデビューしたボーイズグループ</p>
          <p>9人組で、Mnetのオーディション番組から誕生</p>
        </section>

        <!-- 3枚目：メンバー紹介（例） -->
        <section>
          <h2>メンバー紹介（例）</h2>
          <p>ここに好きなメンバーの写真や名前を入れてね</p>
          <!-- 画像を入れたい場合はこんな感じ -->
          <!-- <img src="images/hanbin.jpg" class="member-photo"> -->
        </section>

        <!-- 4枚目：好きな曲 -->
        <section>
          <h2>好きな曲</h2>
          <ul>
            <li>In Bloom</li>
            <li>New Kidz on the Block</li>
            <li>And I</li>
          </ul>
        </section>

        <!-- 5枚目：最後のスライド -->
        <section>
          <h2>Thank you!</h2>
          <p>見てくれてありがとう</p>
        </section>

      </div>
    </div>

    <!-- Reveal.js 本体 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reveal.min.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        slideNumber: true
      });
    </script>
  </body>
</html>
